<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid fixed class="--ion-grid-padding" *ngIf="!isLoading">
      <ion-row>
        <ion-col *ngFor="let article of news" size="12" size-sm="4" size-md="6" size-lg="8">
          <ion-card>
            <ion-img src="{{ article.urlToImage }}"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>{{ article.publishedAt | date}}</ion-card-subtitle>
              <ion-card-title>{{ article.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ article.description }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-spinner name="dots" class="news-loader" *ngIf="isLoading"></ion-spinner>
  </div>
</ion-content>
